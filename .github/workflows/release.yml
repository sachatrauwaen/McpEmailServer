name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore --project McpEmailServer.csproj
    
    - name: Build
      run: dotnet build --configuration Release --no-restore --project McpEmailServer.csproj
    
    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish --project McpEmailServer.csproj
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish/McpEmailServer.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 